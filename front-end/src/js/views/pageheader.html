<section class="content-header">
    <h1>
        {{title}}
        <small>{{description}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/home"><i class="fa fa-home"></i> 首页</a></li>
        <% for(let i=0; i<list.length; i++) {%>
         <li class="{{ if (list.length-1 == i) }} active {{else }}' '{{/if}}">
            <a href="<%= (list[i].path) ? ( list[i].path) : 'javascript:;' %>"><%= list[i].text %></a>
        </li>
        <% } %>
    </ol>
</section>
